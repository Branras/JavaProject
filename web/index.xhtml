<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Score Tracker Login</title>
        <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
    </h:head>
    <h:body>
        <div id="login">
            <h:form>
                <h:inputText value="#{loginController.login}"/>
                <h:inputText value="#{loginController.pass}"/>
                
                <h:commandButton value="Sign in" action="#{loginController.dologin()}"/>
            </h:form>
            
            
            
            <form action="LoginController" method="post">
                <fieldset class="clearfix">
                    <p>
                        <span class="fontawesome-user"></span>
                        <input type="text" name="login" placeholder="Username" required="true"/>
                    </p>
                    
                    <p>
                        <span class="fontawesome-lock"></span>
                        <input type="password" name="pass"  placeholder="Password" required="true"/>
                    </p>
                    <p><input type="submit" value="Sign In"/></p>
                </fieldset>
            </form>
            <!--<p>Not a member? <a href="#">Sign up now</a><span class="fontawesome-arrow-right"></span></p>-->
        </div>
    </h:body>
</html>
