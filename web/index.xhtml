<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Score Tracker Login</title>
        <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
    </h:head>
    <h:body>
        <div id="login">
            <h:form>
                <fieldset class="clearfix">
                    <p>
                        <span class="fontawesome-user"></span>
                        <h:inputText id="input_login" value="#{loginController.login}"  pt:placeholder="login" class="" required="true"/>
                    </p>
                    
                    <p>
                        <span class="fontawesome-lock"></span>
                        <h:inputSecret id="input_pass" value="#{loginController.pass}" pt:placeholder="password" class="" required="true"/>
                    </p>

                    <p><h:commandButton value="Sign In" action="#{loginController.dologin()}"/></p>
                </fieldset>
            </h:form>
            
            <p><h:outputText value="#{loginController.error}"/></p>
            <!--<p>Not a member? <a href="#">Sign up now</a><span class="fontawesome-arrow-right"></span></p>-->
        </div>
    </h:body>
</html>
