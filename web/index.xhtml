<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Login - CodePen</title>
        <link rel="stylesheet" href="css/login.css" media="screen" type="text/css" />
    </h:head>
    <h:body>
        <div id="login">

            <form action="javascript:void(0);" method="get">

                <fieldset class="clearfix">

                    <p><span class="fontawesome-user"></span><input type="text" value="Username" onBlur="if (this.value == '')
                                this.value = 'Username'" onFocus="if (this.value == 'Username')
                                            this.value = ''" required></p>
                    <p><span class="fontawesome-lock"></span><input type="password"  value="Password" onBlur="if (this.value == '')
                                this.value = 'Password'" onFocus="if (this.value == 'Password')
                                            this.value = ''" required></p>
                    <p><input type="submit" value="Sign In"></p>

                </fieldset>

            </form>

            <p>Not a member? <a href="#">Sign up now</a><span class="fontawesome-arrow-right"></span></p>

        </div> <!-- end login -->

    </h:body>
</html>
