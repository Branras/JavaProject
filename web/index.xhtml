<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Score Tracker Login</title>
        <link rel="stylesheet" href="css/login.css"></link>
        <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    </h:head>
    <h:body>
        <form method="post" action="home.xhtml" class="login">
            
            <p>
                <label for="login">Email:</label>
                <input type="text" name="login" id="login" required="true" placeholder="Login"/>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required="true" placeholder="Password"/>
            </p>

            <p class="login-submit">
                <button type="submit" class="login-button">Login</button>
            </p>

            <!--<p class="forgot-password"><a href="index.html">Forgot your password?</a></p>-->
        </form>
    </h:body>
</html>
