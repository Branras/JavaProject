<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <link rel="stylesheet" type="text/css" href="css/skel.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/style-wide.css" />

        <title>Score Tracker | Docenten</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.dropotron.min.js"></script>
        <script src="js/skel.min.js"></script>
        <script src="js/skel-layers.min.js"></script>
        <script src="js/init.js"></script>

        <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
    </h:head>
    <h:body>
        <!-- Header -->
        <div id="header">

            <!-- Logo -->
            <!--<h1><a href="index.html" id="logo">Score Tracker <em>by Team 2</em></em></a></h1-->

            <!-- Nav -->
            <nav id="nav">
                <ul>
                    <li><a href="home.xhtml">Home</a></li>
                    <li class="current"><a href="docenten.xhtml">Docenten</a></li>
                    <li><a href="right-sidebar.html">Right Sidebar</a></li>
                    <li><a href="two-sidebar.html">Two Sidebar</a></li>
                    <li><a href="no-sidebar.html">No Sidebar</a></li>
                </ul>
            </nav>

        </div>

        <!-- Main -->
        <section class="wrapper style1">
            <div class="container">
                <div id="content">

                    <article>
                        <header>
                            <h2>Docenten</h2>
                        </header>

                        <article>
                            <header>
                                <p>Voeg docenten toe</p>
                            </header>
                            <h:form>
                                <p>
                                    <label for="input_voornaam">Voornaam: </label>
                                    <h:inputText id="input_voornaam" value="#{docentController.}"  pt:placeholder="Voornaam" required="true" onkeyup="changeLogin()"/>
                                </p>

                                <p>
                                    <label for="input_familienaam">Familienaam: </label>
                                    <h:inputText id="input_familienaam"  pt:placeholder="Familienaam" required="true" onkeyup="changeLogin()"/>
                                </p>

                                <p>
                                    <label for="input_login">Login: </label>
                                    <h:inputText id="input_login" required="true" disabled="true"/>
                                </p>

                                <p>
                                    <label for="input_pass">Wachtwoord: </label>
                                    <h:inputText id="input_pass"  pt:placeholder="Pass" required="true"/>
                                </p>

                                <p>
                                    <h:commandButton value="Voeg toe" />
                                </p>
                            </h:form>

                            <script>
                                function changeLogin()
                                {
                                    var voornaam = document.getElementById("j_idt6:input_voornaam").value;
                                    var familienaam = document.getElementById("j_idt6:input_familienaam").value;
                                    var element = document.getElementById("j_idt6:input_login");
                                    element.value = familienaam + voornaam;
                                }
                            </script>
                        </article>

                        <article>
                            <header>
                                <p>Alle Docenten</p>
                            </header>
                            <h:dataTable var="docent" value="#{docentController.docenten}">
                                <h:column>
                                    <h:outputText value="#{docent.familienaam}" />&nbsp;<h:outputText value="#{docent.naam}" />
                                </h:column>
                            </h:dataTable>
                        </article>
                    </article>

                </div>
            </div>
        </section>			

        <!-- Footer -->
        <div id="footer">


            <!-- Copyright -->
            <div class="copyright">
                <ul class="menu">
                    <li>&copy; Score Tracker. All rights reserved: Team 2</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                </ul>
            </div>

        </div>
    </h:body>
</html>
